<div class="col-md-6 offset-md-3">
  <div *ngIf="authService.user | async">
    <h4 class="my-4">You're already logged in as {{ (authService.user | async)?.email }}</h4>

    <button class="btn btn-primary"
            (click)="logout()">
      Logout
    </button>
  </div>

  <form *ngIf="!(authService.user | async)">
    <h4 class="my-4">Login or register</h4>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email"
             class="form-control"
             id="email"
             type="email"
             name="email">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password"
             class="form-control"
             id="password"
             type="password"
             name="password">
    </div>

    <div class="form-group text-right">
      <button class="btn btn-primary mr-2"
              [disabled]="isDisabled"
              (click)="login()">
        Login
      </button>
      <button class="btn btn-secondary"
              [disabled]="isDisabled"
              (click)="register()">
        Register
      </button>
    </div>
  </form>
</div>
