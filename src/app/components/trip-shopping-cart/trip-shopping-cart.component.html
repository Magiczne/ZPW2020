<div class="card">
  <h4 class="card-header">List of selected trips</h4>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let data of trips"
          class="list-group-item d-flex justify-content-between align-items-center">
        {{ data.trip.name }}
        <span class="badge badge-primary badge-pill">{{ data.count }}</span>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    Summary price: {{ priceSummary | currency:'$' }}
  </div>
</div>
